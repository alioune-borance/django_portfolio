{% extends "base.html" %}
{% load static %}
{% block contenu %}
<div class="row container-fluid">
  {% for project in projects %}
  <div class="col-md-4">
    <div class="card mb2">
      <img class="card-img-top" src="{% static project.image %}">
      <div class="card-body">
        <h4 class="card-title">{{ project.title }}</h4>
        <p class="card-text">{{ project.description }}</p>
        <a href="{% url 'detail' project.id %}" class="btn btn-primary">Read more</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
